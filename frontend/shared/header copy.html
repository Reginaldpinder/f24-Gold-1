<!-- JavaScript to set active class for navigation links -->
<script>
document.addEventListener("DOMContentLoaded", function () {
// Get the current URL path
const currentPage = window.location.pathname.split("/").pop();

// Get all nav links
const navLinks = document.querySelectorAll(".nav-link");

// Loop through the links and set the active class based on the current page
navLinks.forEach(link => {
  const page = link.getAttribute("href").split("/").pop(); // Get last part of href
  
  if (currentPage === page) {
    link.classList.add("active"); // Add active class if the page matches
  } else {
    link.classList.remove("active"); // Ensure other links don't have the active class
  }
});
});
</script>
