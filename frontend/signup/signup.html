<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KnowTime</title>
    <link rel="stylesheet" href="../assets/styles.css"> <!-- Adjust the path if needed -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>KnowTime</h1>
            <img src="../assets/tomato.png" alt="tomato logo"> <!-- Adjust the path if needed -->
        </div>

    </header>

    <main class="signup-main">
        <section class="signup-form">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="../login/login.html">Login here</a></p>
        </section>
        <p id="signupMessage"></p> <!-- Message area for success or error -->
    </main>

    <script defer src="signup.js"></script> <!-- Placeholder for any JS logic -->
</body>
</html>
