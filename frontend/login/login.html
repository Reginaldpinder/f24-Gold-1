<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KnowTime</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script> <!-- This will handle the login action -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>KnowTime</h1>
            <img src="tomato.png" alt="tomato logo">
        </div>
        <nav>
            <a href="#">Study</a>
            <a href="#">Resources</a>
            <a href="#">Progress</a>
            <a href="#">Forums</a>
        </nav>
    </header>

    <main class="login-main">
        <section class="login-form">
            <h2>Login to KnowTime</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
        <p id="loginMessage"></p> <!-- To display messages like success or error -->
    </main>
</body>
</html>
